#   /parent_folder
#     /coco128
#     /yolov5


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
path: /home/shen2/dataset_zhb/M3FD_Detection
train_rgb: /home/shen2/dataset_zhb/M3FD_Detection/visible/train/  # 128 images
val_rgb: /home/shen2/dataset_zhb/M3FD_Detection/visible/test/  # 128 images
train_ir: /home/shen2/dataset_zhb/M3FD_Detection/infrared/train/  # 128 images
val_ir: /home/shen2/dataset_zhb/M3FD_Detection/infrared/test/  # 128 images

# number of classes
nc: 6

# class names
names: ['People','Car','Bus','Motorcycle','Lamp','Truck']
