# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and test data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
path: /home/shen2/zhb/ICA/data/GAIIC2024
train_rgb: /home/shen2/zhb/ICA/data/GAIIC2024/visible/train
val_rgb: /home/shen2/zhb/ICA/data/GAIIC2024/visible/test
train_ir: /home/shen2/zhb/ICA/data/GAIIC2024/infrared/train
val_ir: /home/shen2/zhb/ICA/data/GAIIC2024/infrared/test

# number of classes
nc: 5

# class names
names: ['car','truck','bus','van','freight_car']
