# parameters
nc: 3  # number of classes
depth_multiple: 1.00  # model depth multiple
width_multiple: 1.00  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
#  [[-1, 1, Patch_Embedding, [3, 96]],        # 0
#   [-1, 1, VSS_Layer, [96,96,2,0,2]],      # 1
#   [-1, 1, VSS_Layer, [96,192,2,2,4,True]],    # 2
#   [-1, 1, VSS_Layer, [192,384,2,4,6,True]],    # 3
#   [-1, 1, VSS_Layer, [384,768,2,6,8,True]],   # 4
#
#   [ -4, 1, Patch_Embedding, [ 3, 96 ] ],        # 5
#   [ -1, 1, VSS_Layer, [ 96,96,2,0,2 ] ],      # 6
#   [ -1, 1, VSS_Layer, [ 96,192,2,2,4 ,True] ],    # 7
#   [ -1, 1, VSS_Layer, [ 192,384,2,4,6 ,True] ],    # 8
#   [ -1, 1, VSS_Layer, [ 384,768,2,6,8 ,True] ],   # 9
  [[-1, 1, Patch_Embedding, [3, 64]],        # 0
   [-1, 1, VSS_Layer, [64,64,2,0,2]],      # 1
   [-1, 1, VSS_Layer, [64,128,2,2,4,True]],    # 2
   [-1, 1, VSS_Layer, [128,256,2,4,6,True]],    # 3
   [-1, 1, VSS_Layer, [256,512,2,6,8,True]],   # 4

   [ -4, 1, Patch_Embedding, [ 3, 64 ] ],        # 5
   [ -1, 1, VSS_Layer, [ 64,64,2,0,2 ] ],      # 6
   [ -1, 1, VSS_Layer, [ 64,128,2,2,4 ,True] ],    # 7
   [ -1, 1, VSS_Layer, [ 128,256,2,4,6 ,True] ],    # 8
   [ -1, 1, VSS_Layer, [ 256,512,2,6,8 ,True] ],   # 9
    ######### Fusion Block #############
   [[2,7], 1, TransformerFusionBlock, [512, 20, 20]],    # 10 two stream fuse
   [[3,8], 1, TransformerFusionBlock, [1024, 16, 16]],   # 11 two stream fuse
   [[4,9], 1, TransformerFusionBlock, [2048, 10, 10]],   # 12 two stream fuse
  ]


# YOLOv5 head
head:
  [[-1, 1, Conv, [512, 1, 1]],                  # 13
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 14
   [[-1,11], 1, Concat, [1]],                    # 15 cat backbone P4
   [-1, 3, C3, [1024, False]],                   # 16

   [-1, 1, Conv, [256, 1, 1]],                   # 17
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 18
   [[-1,10], 1, Concat, [1]],                    # 19 cat backbone P3
   [-1, 3, C3, [512, False]],                    # 20 (P3/8-small)

   [-1, 1, Conv, [512, 3, 2]],                   # 21
   [[-1,17], 1, Concat, [1]],                    # 22 cat head P4
   [-1, 3, C3, [1024, False]],                   # 23 (P4/16-medium)

   [-1, 1, Conv, [1024, 3, 2]],                  # 24
   [[-1,13], 1, Concat, [1]],                    # 25 cat head P5
   [-1, 3, C3, [2048, False]],                   # 26 (P5/32-large)

   [[20, 23, 26], 1, Detect, [nc, anchors]],     # Detect(P3, P4, P5)
  ]

